<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Money Signals Pro</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: radial-gradient(circle at top,#0f1b2e,#050b16);
    color:white;
}

.container{
    max-width:520px;
    margin:auto;
    padding:20px;
}

.logo{
    text-align:center;
    margin-top:15px;
}

.logo h2{
    font-weight:700;
    letter-spacing:1px;
    background:linear-gradient(90deg,#00ffc8,#00a2ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.badge{
    display:inline-block;
    padding:6px 16px;
    border-radius:30px;
    background:rgba(0,255,200,0.08);
    color:#00ffc8;
    font-size:11px;
    letter-spacing:1px;
    border:1px solid rgba(0,255,200,0.2);
}

.card{
    background:rgba(17,26,46,0.75);
    backdrop-filter:blur(18px);
    border-radius:20px;
    padding:22px;
    margin-top:18px;
    box-shadow:0 0 40px rgba(0,255,200,0.08);
    border:1px solid rgba(255,255,255,0.05);
}

label{
    font-size:12px;
    color:#8fa3c7;
    display:block;
    margin-top:15px;
}

select,input{
    width:100%;
    padding:13px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.05);
    background:#0c1628;
    color:white;
    font-size:13px;
    margin-top:6px;
}

.timeframe{
    display:flex;
    gap:8px;
    margin-top:8px;
}

.tf-btn{
    flex:1;
    padding:10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.08);
    background:#0c1628;
    color:white;
    cursor:pointer;
}

.tf-btn.active{
    background:linear-gradient(90deg,#00ffc8,#00a2ff);
    color:black;
    font-weight:bold;
}

.generate-btn{
    width:100%;
    padding:16px;
    margin-top:20px;
    border:none;
    border-radius:16px;
    background:linear-gradient(90deg,#00ffc8,#00a2ff);
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.signal-box{
    margin-top:20px;
    background:#061021;
    border-radius:15px;
    padding:15px;
    max-height:260px;
    overflow:auto;
    font-family:'Courier New',monospace;
    font-size:13px;
    line-height:1.6;
}

.btn{
    width:100%;
    padding:13px;
    margin-top:12px;
    border:none;
    border-radius:14px;
    background:#111f38;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

.telegram{
    background:linear-gradient(90deg,#229ED9,#0088cc);
}

/* Search Dropdown */
.search-wrapper{
    position:relative;
}

.dropdown{
    position:absolute;
    width:100%;
    background:#0c1628;
    border-radius:12px;
    margin-top:5px;
    max-height:160px;
    overflow:auto;
    border:1px solid rgba(255,255,255,0.05);
    display:none;
    z-index:99;
}

.dropdown div{
    padding:10px;
    cursor:pointer;
    font-size:13px;
}

.dropdown div:hover{
    background:#16233d;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
    <h2>Money Signals AI</h2>
    <div class="badge">PRO TRADING INTELLIGENCE</div>
</div>

<div class="card">

<label>Market</label>
<select id="market" onchange="updateAssets()">
<option value="REAL">Real Market</option>
<option value="OTC">OTC Market</option>
<option value="CRYPTO">Crypto OTC</option>
</select>

<label>üîç Search Asset</label>
<div class="search-wrapper">
<input type="text" id="assetSearch" placeholder="Search and select asset..." onkeyup="filterAssets()">
<div class="dropdown" id="dropdown"></div>
</div>

<label>Direction</label>
<select id="direction">
<option value="BOTH">Call & Put (Auto)</option>
<option value="CALL">Call Only</option>
<option value="PUT">Put Only</option>
</select>

<label>Timeframe</label>
<div class="timeframe">
<button class="tf-btn active" onclick="setTF('M1',this)">M1</button>
<button class="tf-btn" onclick="setTF('M5',this)">M5</button>
<button class="tf-btn" onclick="setTF('M15',this)">M15</button>
<button class="tf-btn" onclick="setTF('M30',this)">M30</button>
</div>

<label>Number of Signals</label>
<input type="number" id="count" min="1" max="200" value="5">

<label>Start Time</label>
<input type="time" id="start" value="14:00">

<label>End Time</label>
<input type="time" id="end" value="21:00">

<button class="generate-btn" onclick="generateSignals()">Generate AI Signals</button>

<div class="signal-box" id="signals"></div>

<button class="btn" onclick="copySignals()">üìã Copy All Signals</button>
<button class="btn telegram" onclick="copyTelegram()">üì± Copy for Telegram</button>

</div>
</div>

<script>
const realAssets=["EUR/USD","GBP/USD","USD/JPY","AUD/JPY","EUR/JPY","GBP/JPY","USD/CAD","AUD/CAD","EUR/GBP","USD/CHF"];
const otcAssets=["USD/ARS(OTC)","USD/BDT(OTC)","USD/EGP(OTC)","USD/INR(OTC)","USD/IDR(OTC)","USD/MXN(OTC)","USD/TRY(OTC)","NZD/CAD(OTC)"];
const cryptoAssets=["Bitcoin (OTC)","Ethereum (OTC)","Solana (OTC)","TRON (OTC)"];

let currentAssets=[];
let selectedAsset="";
let timeframe="M1";
let lastSignals=[];

function updateAssets(){
const market=document.getElementById("market").value;
if(market==="REAL") currentAssets=realAssets;
else if(market==="OTC") currentAssets=otcAssets;
else currentAssets=cryptoAssets;
}

function filterAssets(){
const text=document.getElementById("assetSearch").value.toLowerCase();
const dropdown=document.getElementById("dropdown");
dropdown.innerHTML="";
if(text===""){dropdown.style.display="none";return;}
const filtered=currentAssets.filter(a=>a.toLowerCase().includes(text));
filtered.forEach(a=>{
let div=document.createElement("div");
div.textContent=a;
div.onclick=function(){
selectedAsset=a;
document.getElementById("assetSearch").value=a;
dropdown.style.display="none";
};
dropdown.appendChild(div);
});
dropdown.style.display="block";
}

function setTF(tf,el){
timeframe=tf;
document.querySelectorAll(".tf-btn").forEach(b=>b.classList.remove("active"));
el.classList.add("active");
}

function generateSignals(){
if(!selectedAsset){alert("Select an asset first");return;}

const direction=document.getElementById("direction").value;
const count=parseInt(document.getElementById("count").value);
const start=document.getElementById("start").value;
const end=document.getElementById("end").value;

let box=document.getElementById("signals");
box.innerHTML="";
lastSignals=[];

let [sh,sm]=start.split(":").map(Number);
let [eh,em]=end.split(":").map(Number);
let startMin=sh*60+sm;
let endMin=eh*60+em;
if(endMin<=startMin){alert("End Time must be greater");return;}

let gap=(endMin-startMin)/count;

for(let i=1;i<=count;i++){
let current=Math.floor(startMin+(gap*i));
let h=Math.floor(current/60);
let m=current%60;
let timeStr=(h<10?"0"+h:h)+":"+(m<10?"0"+m:m);

let cleanAsset=selectedAsset.replace("(OTC)","-OTC").replace("/","");
let finalDir;
if(direction==="CALL") finalDir="BUY";
else if(direction==="PUT") finalDir="PUT";
else finalDir=Math.random()>0.5?"BUY":"PUT";

let signalText=`${timeStr}:${cleanAsset}:${finalDir}`;
lastSignals.push(signalText);
box.innerHTML+=`<div>${signalText}</div>`;
}
}

function copySignals(){
navigator.clipboard.writeText(lastSignals.join("\n"));
alert("Signals Copied!");
}

function copyTelegram(){
if(lastSignals.length===0){alert("Generate signals first!");return;}
let msg="üî• AI MONEY SIGNALS üî•\n\n";
lastSignals.forEach((s,i)=>{msg+=`#${i+1} ${s}\n`;});
msg+="\n‚ö° Powered by AI Signals";
navigator.clipboard.writeText(msg);
alert("Telegram Format Copied!");
}

window.onload=updateAssets;
</script>
</body>
</html>
